<div class="bg-zinc-300 shadow-lg shadow-slate-600 hover:scale-110 transition ease-in-out delay-0 cursor-pointer w-72 rounded-lg ">
  <a [routerLink]="['/cards', set.code]" class="flex flex-col p-6 h-full">
    <p class="text-black text-lg font-semibold">{{set.name}}</p>
    <p class="text-black">{{set.block}}</p>
    <div class="bg-orange-700 mt-5 w-fit  self-end text-white font-semibold rounded-lg p-2">
      {{set.releaseDate | date:"dd/MM/yyyy"}}
    </div>
  </a>
</div>
