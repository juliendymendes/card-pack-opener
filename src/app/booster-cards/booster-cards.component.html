<section>
  <h1 class="text-center mb-10 text-2xl font-semibold">Suas cartas do pacote aberto</h1>
  <div class="flex flex-wrap mx-10 gap-10 justify-center">

    <div *ngFor="let card of filteredCards" class="shadow-lg hover:shadow-2xl p-6 w-fit gap-7 rounded-lg flex relative">
      <div class="absolute top-1 right-4 font-semibold">
        {{card.colorIdentity}}
      </div>
      <div>
        <img src="http://gatherer.wizards.com/Handlers/Image.ashx?multiverseid=409741&type=card" alt="Imagem"
          class="w-40">
      </div>
      <div class="flex flex-col gap-3">
        <p class="text-xl">{{card.name}}</p>
        <p>{{card.manaCost}}</p>
        <p class="w-72">{{ card.text}}</p>
      </div>
    </div>
  </div>
  <loading *ngIf="loadingBooster"/>
</section>
